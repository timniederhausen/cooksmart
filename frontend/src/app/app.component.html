<!-- navbar -->
<div class="bg-light">
  <div class="container navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">
      <img src="assets/brand.svg" width="30" height="30" class="d-inline-block align-top" alt="">
      Cooksmart
    </a>
    <button class="navbar-toggler" type="button"  (click)="toggleNavbar($event)" aria-controls="navbarExpanded" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/recipes']" [routerLinkActive]="['active']">Recipes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/ingredients']" [routerLinkActive]="['active']">Ingredients</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/shopping-list']" [routerLinkActive]="['active']">Shopping List</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- navbar collapse overlay-->
<div [ngbCollapse]="isNavbarCollapsed" id="navbarExpanded"
     [@collapse]="isNavbarCollapsedAnim"
     class="shadow navbar navbar-light collapse floating-navbox">
  <div class="">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/recipes']" [routerLinkActive]="['active']">Recipes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/ingredients']" [routerLinkActive]="['active']">Ingredients</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/shopping-list']" [routerLinkActive]="['active']">Shopping List</a>
      </li>
    </ul>
  </div>
</div>

<router-outlet></router-outlet>
