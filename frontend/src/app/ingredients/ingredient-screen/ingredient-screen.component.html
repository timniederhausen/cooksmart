<div class="container p-2">
  <form class="form-inline justify-content-center parent pb-2" (submit)="$event.preventDefault()">
    <input
      #searchInput
      class="form-control search-element wide"
      type="search"
      placeholder="Search"
      aria-label="Search"
      (input)="search(searchInput.value)"
    />
  </form>
  <div class="container p-0">
    <app-smart-list #ingredientList [items]="ingredients$">
      <ng-container *header="let item">
        <button
          class="btn horizontal-item-container"
          [class.collapsed]="!item.isOpen"
          (click)="ingredientList.toggle(item.id)"
        >
          <div class="item-container-left">
            {{ item.name }}
          </div>
          <div class="item-container-right">
            <button type="button" class="btn btn-sm"><i class="material-icons">clear</i></button>
          </div>
        </button>
      </ng-container>
      <ng-container *content="let item">
        <app-ingredient-item [ingredient]="item"></app-ingredient-item>
      </ng-container>
    </app-smart-list>
  </div>
</div>
