<ng-container>
  <div *ngIf="!editing" class="row">
    <div class="col">
      <div class="horizontal-item-container item-container-all-start">
        <h1>{{ recipe.name }}</h1>
        <button type="button" (click)="startEditing()" class="btn btn-sm">
          <i class="material-icons">edit</i>
        </button>
      </div>
      <ngb-rating
        class="align-self-center"
        [(rate)]="recipe.rating"
        (rateChange)="changeRate()"
      ></ngb-rating>
      <div>
        {{ recipe.description }}
      </div>
    </div>
    <div class="col col-6">
      <img
        style="width: 100%; height: 100%;"
        [src]="[recipe.image]"
        alt="recipe image"
      />
    </div>
  </div>
  <form
    (ngSubmit)="onSubmit()"
    #recipeForm="ngForm"
    *ngIf="editing"
  >
    <div class="form-group">
      <label for="editName">Name</label>
      <input
        type="text"
        class="form-control"
        id="editName"
        name="name"
        aria-describedby="edit name"
        [(ngModel)]="recipe.name"
      />
    </div>
    <div class="form-group">
      <label for="editDescription">Description</label>
      <textarea
        class="form-control"
        id="editDescription"
        name="description"
        rows="3"
        [(ngModel)]="recipe.description"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="editImageSrc">Image Source</label>
      <input
        type="text"
        class="form-control"
        id="editImageSrc"
        name="image"
        aria-describedby="edit recipe image"
        [(ngModel)]="recipe.image"
      />
    </div>
    <div>
      <button
        type="submit"
        class="btn btn-sm btn-primary mr-2"
        [disabled]="!recipeForm.form.valid"
      >
        Submit
      </button>
      <button
        type="submit"
        (click)="cancelEditing()"
        class="btn btn-sm btn-secondary mr-2"
      >
        Cancel
      </button>
    </div>
  </form>
  <ng-container>
    <h3>Ingredients</h3>
    <div *ngFor="let ingredient of this.recipe.ingredients">
      <div class="horizontal-item-container">
        <div class="item-container-left">
          <div class="p-2">{{ ingredient.quantity }} {{ ingredient.unit }}</div>
          <div class="p-2">
            {{ ingredient.prototype.name }}
          </div>
        </div>
        <div *ngIf="editing" class="item-container-right">
          <button
            type="button"
            (click)="deleteIngredient(ingredient.id)"
            class="btn btn-sm"
          >
            <i class="material-icons">clear</i>
          </button>
        </div>
      </div>
    </div>
    <div *ngIf="editing && !addingNewIngredients">
      <button
        type="button"
        (click)="addingNewIngredients = !addingNewIngredients"
        class="btn btn-sm btn-primary mr-2"
      >
        Add new
      </button>
    </div>
    <div
      *ngIf="editing && addingNewIngredients"
      class="horizontal-item-container p-2"
    >
      <input
        id="typeahead-focus"
        type="text"
        class="form-control"
        [editable]="false"
        [resultFormatter]="ingredientSearchFormatter"
        [ngbTypeahead]="ingredientSearch"
        placeholder="Search for Ingredients"
        (selectItem)="selectedIngredient($event)"
        (focus)="this.refresh$.next()"
        (click)="onFocus($event)"
        #instance="ngbTypeahead"
      />
      <button
        type="button"
        (click)="addingNewIngredients = !addingNewIngredients"
        class="btn btn-sm"
      >
        <i class="material-icons">cancel</i>
      </button>
    </div>
  </ng-container>
</ng-container>
