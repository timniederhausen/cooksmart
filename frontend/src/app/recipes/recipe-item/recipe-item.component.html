<ng-container>
  <div class="row">
    <div class="col">
      <h1>{{recipe.name}}</h1>
      <ngb-rating class="align-self-center p-2" [(rate)]="recipe.rating"></ngb-rating>
      <div>
        {{recipe.description}}
      </div>
    </div>
    <div class="col col-6">
      <img style="width: 100%; height: 100%"
           src="https://i2.wp.com/www.downshiftology.com/wp-content/uploads/2018/12/Shakshuka-19.jpg">
    </div>
  </div>
  <ng-container>
    <h3>Ingredients</h3>
    <div class="m-2" *ngFor="let ingredient of this.recipe.ingredients">
      <div class="row">
        <div class="col col-md-auto">
          {{ingredient.quantity}} {{ingredient.unit}}
        </div>
        <div class="col">
          {{ingredient.prototype.name}}
        </div>
        <div class="col">
          <i class="material-icons">clear</i>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>
