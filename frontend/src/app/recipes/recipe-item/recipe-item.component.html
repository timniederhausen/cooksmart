<ng-container>

  <div class="row">
    <div class="col">
      <h1>{{recipe.name}}</h1>
      <ngb-rating class="align-self-center p-2" [(rate)]="recipe.rating"></ngb-rating>
      <div>
        {{recipe.description}}
      </div>
    </div>
    <div class="col  col-8">
      <img  style="width: 100%" src="https://i2.wp.com/www.downshiftology.com/wp-content/uploads/2018/12/Shakshuka-19.jpg">
    </div>
  </div>
  <ng-container>
    <ul>
      <li *ngFor="let ingredient of [0,1,2,3,4]"> ingredient placeholder</li>
    </ul>
  </ng-container>
</ng-container>
