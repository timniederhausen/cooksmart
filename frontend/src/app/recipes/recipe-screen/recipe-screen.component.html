<div class="container p-2">
  <form class="form-inline justify-content-center parent">
    <input
      #searchInput
      class="form-control search-element wide"
      type="search"
      placeholder="Search"
      aria-label="Search"
      (input)="search(searchInput.value)"
    />
  </form>
  <app-smart-list [items]="recipes$">
    <div *item="let item">bla bnla {{ item }}</div>
  </app-smart-list>
</div>
